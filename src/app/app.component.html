<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<h1></h1>

<div class="courses">
        <h1>Count : </h1>
        <course-card *ngFor="
        let course of courses;
        index as i;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd"
         [class.is-first]="isFirst" 
         [class.is-last]="isLast" 
         (courseSelected)="onCourseSelected($event)"
         [course]="course"
         [cardIndex]="i+1">
        </course-card>
</div>
